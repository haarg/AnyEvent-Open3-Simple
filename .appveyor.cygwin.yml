---

install:
  - ps: 'Start-FileDownload "http://cygwin.com/setup-x86.exe" -FileName "setup-x86.exe"'
  - 'setup-x86.exe --quiet-mode --no-shortcuts --only-site --root C:\Cygwin --site http://cygwin.mirror.constant.com --packages bash,gcc-core,gcc-g++,make,curl,perl,perl-libwww-perl,perl-LWP-Protocol-https,perl-Clone,perl-ExtUtils-CBuilder,ExtUtils-MakeMaker'
  - C:\Cygwin\bin\sh -xlc "set -euo pipefail;
       IFS=$'\n\t';
       curl -L https://cpanmin.us | perl - -l/home/$USER/perl5 App::cpanminus local::lib;
       perl -I/home/$USER/perl5/lib/perl5 -Mlocal::lib > ~/.bashrc"
  - C:\Cygwin\bin\sh -xlc "set -euo pipefail;
      IFS=$'\n\t';
      perl -v;
      cpanm -n Module::Which;
      which_pm Module::Which;
      cpanm -n Dist::Zilla;
      cd /cygdrive/c/projects/$APPVEYOR_PROJECT_NAME;
      dzil authordeps --missing | cpanm -n;
      dzil listdeps --missing | cpanm -n;
      cpanm -n Mojolicious"

build: off

test_script:
  - C:\Cygwin\bin\sh -xlc "cd /cygdrive/c/projects/$APPVEYOR_PROJECT_NAME;dzil test -v"

cache:
  - C:\Cygwin\home

shallow_clone: true
